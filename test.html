<style type="text/tailwindcss">
        :root {

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);

            border: 1px solid rgba(192, 37, 244, 0.2);
        }
        .portal-glow {
            box-shadow: 0 0 40px var(--primary-glow);
        }
        .login-btn-glow {
            box-shadow: 0 0 20px rgba(192, 37, 244, 0.6), 0 0 40px rgba(45, 212, 191, 0.2);

        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .floating-delayed {
            animation: float 6s ease-in-out infinite;
            animation-delay: -2s;
        }
        @keyframes float-delayed {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(-5deg); }
        }
        .swirl {
            animation: rotate 20s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .pulse-glow {
            animation: pulseGlow 3s ease-in-out infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 40px var(--primary-glow); }
            50% { box-shadow: 0 0 60px var(--primary-glow), 0 0 80px var(--accent-glow); }
        }
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scale-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .scale-hover:hover {
            transform: scale(1.02);
        }
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(192, 37, 244, 0.3), 0 0 20px rgba(192, 37, 244, 0.2);
        }
        .link-underline {
            position: relative;
        }
        .link-underline::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #c025f4, #2dd4bf);
            transition: width 0.3s ease;
        }
        .link-underline:hover::after {
            width: 100%;
        }
        .logo-gradient-text {
            background: linear-gradient(to bottom right, #a78bfa, #2dd4bf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .breathing-dot {
            animation: breathing 2s ease-in-out infinite;
        }
        @keyframes breathing {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
    </style>
